services:
  - type: web
    name: python-starter-kit-backend
    env: python
    region: oregon
    plan: free # Change to starter if ML dependencies cause issues
    runtime: python
    rootDir: fastapi-starter/backend
    buildCommand: pip install uv && uv sync
    # Optimized for Free Tier (512MB RAM)
    startCommand: uv run --active uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: MONGODB_URI
        sync: false
        description: "MongoDB Connection String"
      - key: DATABASE_NAME
        value: sample_mflix
      - key: ENABLE_ML
        value: false # CRITICAL: Keep false on Free Tier to avoid OOM
